version: "3.9"

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    restart: on-failure
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD_FILE: /run/secrets/pg_admin_password
    volumes:
      - ./init:/docker-entrypoint-initdb.d
      - ./certs/:/var/lib/postgresql/certs/
    secrets:
      - pg_admin_password

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4
    depends_on:
      - postgres
    restart: always
    ports:
      - 5555:80
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD_FILE: /run/secrets/pg_admin_password
    secrets:
      - pg_admin_password

secrets:
  pg_admin_password:
    file: secrets/pg_admin_password.txt
